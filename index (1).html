function isClose(a, b, tolerance = 2) {
  return Math.abs(a - b) <= tolerance;
}

document.getElementById('flangeForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const od = parseFloat(document.getElementById('od').value);
  const pcd = parseFloat(document.getElementById('pcd').value);
  const thk = parseFloat(document.getElementById('thk').value);

  const result = flangeData.find(item => 
    isClose(item.od, od) && 
    isClose(item.pcd, pcd) && 
    isClose(item.thk, thk)
  );

  const resultDiv = document.getElementById('result');
  if (result) {
    resultDiv.innerHTML = `<b>Flange Identified:</b><br>
    Type: ${
      result.table
    }<br>
    Size: ${
      result.size
    }<br>
    OD: ${
      result.od
    } mm<br>
    PCD: ${
      result.pcd
    } mm<br>
    Thickness: ${
      result.thk
    } mm`;
  } else {
    resultDiv.innerHTML = `<b>No match found.</b> Please check the inputs.`;
  }
});
